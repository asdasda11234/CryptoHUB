<!-- support.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CryptoHUB — Поддержка</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Rajdhani', sans-serif; background: #0e0e0e; color: #fff; margin: 0; }
    nav { background: #111; padding: 15px; text-align: center; }
    nav a { color: #ffcc00; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .container { padding: 40px; max-width: 600px; margin: auto; }
    label, input, textarea, button { display: block; width: 100%; margin-bottom: 15px; font-size: 18px; padding: 10px; }
    button { background: #ff9900; border: none; color: #000; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Главная</a>
    <a href="exchange.html">Обмен</a>
    <a href="rates.html">Курсы</a>
    <a href="support.html">Поддержка</a>
  </nav>

  <div class="container">
    <h2>Свяжитесь с нами</h2>
    <form onsubmit="sendSupport(event)">
      <label>Ваш Email:</label>
      <input type="email" id="email" required>

      <label>Тема:</label>
      <input type="text" id="subject" required>

      <label>Сообщение:</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Отправить</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    function sendSupport(event) {
      event.preventDefault();
      document.getElementById("status").textContent = "Спасибо! Ваше сообщение отправлено.";
      // Здесь можно добавить отправку данных на почту или в вебхук
    }
  </script>
</body>
</html>
