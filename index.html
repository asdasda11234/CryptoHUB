<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoHUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #f8f8f8;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #fff;
      animation: glow 4s infinite alternate, float 5s ease-in-out infinite;
      background: linear-gradient(90deg, #ffcc00, #ff6600, #ffcc00);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #ffcc00, 0 0 10px #ff6600; }
      100% { text-shadow: 0 0 15px #ffcc00, 0 0 25px #ff6600; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    img {
      max-width: 200px;
      margin: 20px auto;
      display: block;
      filter: brightness(1.1);
    }

    .converter {
      margin: 30px auto;
      max-width: 400px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
    }

    select, input, button {
      font-family: inherit;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #ffcc00;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff9900;
    }

    #rate {
      margin-top: 10px;
      font-size: 1.1em;
      color: #ccc;
    }

    .donate {
      margin-top: 30px;
    }

    .donate button {
      background: #333;
      color: #ffcc00;
      border: 2px solid #ffcc00;
    }

    .donate button:hover {
      background: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Crypto<span style="color: #ff9900">HUB</span></h1>

  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Compass_and_square.svg/1024px-Compass_and_square.svg.png" alt="Masonic Symbol" />

  <div class="converter">
    <input type="number" id="amount" placeholder="Введите сумму">
    <select id="from">
      <option value="btc">BTC</option>
      <option value="eth">ETH</option>
      <option value="usdt">USDT</option>
    </select>
    <select id="to">
      <option value="rub">RUB</option>
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
    </select>
    <div id="rate">Курс: —</div>
    <button onclick="convert()">Рассчитать</button>
    <div id="result"></div>
  </div>

  <div class="donate">
    <p>Поддержать проект ❤️</p>
    <button onclick="window.open('https://donate.stream/link', '_blank')">Поддержать</button>
  </div>

  <script>
    async function getRate(from, to) {
      const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${from}&vs_currencies=${to}`);
      const data = await res.json();
      return data[from][to];
    }

    async function convert() {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      if (!amount || amount <= 0) {
        document.getElementById("result").innerText = "Введите корректную сумму.";
        return;
      }

      const rate = await getRate(from, to);
      const result = (rate * amount).toFixed(2);
      document.getElementById("rate").innerText = `Курс: 1 ${from.toUpperCase()} = ${rate} ${to.toUpperCase()}`;
      document.getElementById("result").innerText = `Вы получите: ${result} ${to.toUpperCase()}`;
    }
  </script>
</body>
</html>
