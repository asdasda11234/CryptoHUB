<!index.html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>CryptoHUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
    }

    .logo {
      text-align: center;
      font-size: 2.5em;
      padding: 30px 0;
    }

    .logo span.black {
      background: #000;
      color: #fff;
      padding: 10px 15px;
      border-radius: 4px 0 0 4px;
    }

    .logo span.orange {
      background: #f7931a;
      color: #000;
      padding: 10px 15px;
      border-radius: 0 4px 4px 0;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    label {
      display: block;
      margin-top: 15px;
      color: #ccc;
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 5px;
      border: none;
      background: #222;
      color: #fff;
      font-size: 1em;
    }

    button {
      background: #f7931a;
      color: #000;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffaa33;
    }

    #status {
      margin-top: 15px;
      text-align: center;
      font-size: 1rem;
      color: #0f0;
    }

    .symbol {
      display: block;
      margin: 20px auto;
      max-width: 100px;
      opacity: 0.3;
    }
  </style>
</head>
<body>

  <!-- Логотип -->
  <div class="logo">
    <span class="black">Crypto</span><span class="orange">HUB</span>
  </div>

  <!-- Масонская символика -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/All_Seeing_Eye.svg/2048px-All_Seeing_Eye.svg.png" alt="All-Seeing Eye" class="symbol">

  <!-- Обменная форма -->
  <div class="container">
    <label for="from">Отдаю:</label>
    <select id="from">
      <option value="BTC">Bitcoin (BTC)</option>
      <option value="ETH">Ethereum (ETH)</option>
      <option value="USDT">Tether (USDT)</option>
      <option value="BNB">Binance Coin (BNB)</option>
      <option value="SOL">Solana (SOL)</option>
      <option value="XRP">Ripple (XRP)</option>
      <option value="TRX">TRON (TRX)</option>
      <option value="XMR">Monero (XMR)</option>
    </select>

    <label for="to">Получаю:</label>
    <select id="to">
      <option value="USDT">Tether (USDT)</option>
      <option value="BTC">Bitcoin (BTC)</option>
      <option value="ETH">Ethereum (ETH)</option>
      <option value="BNB">Binance Coin (BNB)</option>
      <option value="SOL">Solana (SOL)</option>
      <option value="XMR">Monero (XMR)</option>
    </select>

    <label for="amount">Сумма:</label>
    <input type="number" id="amount" placeholder="Введите сумму">

    <label for="wallet">Адрес кошелька:</label>
    <input type="text" id="wallet" placeholder="Ваш кошелёк">

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="example@domain.com">

    <button onclick="sendOrder()">Отправить заявку</button>

    <div id="status"></div>
  </div>

  <script>
    function sendOrder() {
      const data = {
        from: document.getElementById('from').value,
        to: document.getElementById('to').value,
        amount: document.getElementById('amount').value,
        wallet: document.getElementById('wallet').value,
        email: document.getElementById('email').value,
        timestamp: new Date().toISOString()
      };

      fetch('https://webhook.site/b2ac3a60-6005-40c1-bc22-4c2b4efdd6bb', { // ЗАМЕНИ НА СВОЙ Webhook
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      })
      .then(res => {
        if (res.ok) {
          document.getElementById('status').innerText = '✅ Заявка отправлена!';
        } else {
          document.getElementById('status').innerText = '❌ Ошибка при отправке.';
        }
      })
      .catch(() => {
        document.getElementById('status').innerText = '⚠️ Ошибка соединения.';
      });
    }
  </script>
</body>
</html>
