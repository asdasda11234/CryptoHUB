<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoHUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0e0e0e;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin: 30px 0 10px;
    }

    h1 span {
      color: #ff9900;
    }

    .badge {
      background: #ffcc00;
      color: #000;
      padding: 6px 12px;
      border-radius: 8px;
      display: inline-block;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .converter {
      background: #1a1a1a;
      padding: 30px;
      max-width: 450px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.3);
    }

    select, input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 1em;
    }

    button {
      background: #ffcc00;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffaa00;
    }

    #rate, #result {
      margin-top: 10px;
      color: #ccc;
    }

    .exchange-form {
      display: none;
      margin-top: 20px;
    }

    .support {
      margin: 40px auto;
      max-width: 200px;
    }

    .support button {
      background: #333;
      color: #ffcc00;
      border: 2px solid #ffcc00;
    }

    .support button:hover {
      background: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Crypto<span>HUB</span></h1>
  <div class="badge">üî• –û–±–º–µ–Ω –∑–∞ 1 –º–∏–Ω—É—Ç—É</div>

  <div class="converter">
    <input type="number" id="amount" placeholder="–°—É–º–º–∞">
    <select id="from">
      <option value="btc">BTC</option>
      <option value="eth">ETH</option>
      <option value="usdt">USDT</option>
      <option value="bnb">BNB</option>
      <option value="ltc">LTC</option>
      <option value="sol">SOL</option>
    </select>
    <select id="to">
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
      <option value="rub">RUB</option>
      <option value="btc">BTC</option>
      <option value="eth">ETH</option>
    </select>

    <div id="rate">–ö—É—Ä—Å: ‚Äî</div>
    <button onclick="convert()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
    <div id="result"></div>
    <button onclick="toggleForm()">–ù–∞—á–∞—Ç—å –æ–±–º–µ–Ω</button>

    <div class="exchange-form" id="exchange-form">
      <input type="email" placeholder="–í–∞—à–∞ –ø–æ—á—Ç–∞">
      <input type="text" placeholder="–ê–¥—Ä–µ—Å –∫–æ—à–µ–ª—å–∫–∞">
      <input type="text" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
      <button onclick="submitExchange()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
    </div>
  </div>

  <div class="support">
    <button onclick="alert('–ù–∞–ø–∏—à–∏—Ç–µ –Ω–∞–º –≤ Telegram: @cryptoHUBsupport')">–ü–æ–¥–¥–µ—Ä–∂–∫–∞</button>
  </div>

  <script>
    const fromSelect = document.getElementById("from");
    const toSelect = document.getElementById("to");

    fromSelect.addEventListener("change", convert);
    toSelect.addEventListener("change", convert);

    async function getRate(from, to) {
      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${from}&vs_currencies=${to}`);
        const data = await res.json();
        return data[from][to];
      } catch (e) {
        return null;
      }
    }

    async function convert() {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      const rate = await getRate(from, to);
      if (!rate || isNaN(amount)) {
        document.getElementById("rate").innerText = "–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∫—É—Ä—Å–∞.";
        document.getElementById("result").innerText = "";
        return;
      }

      document.getElementById("rate").innerText = `–ö—É—Ä—Å: 1 ${from.toUpperCase()} = ${rate} ${to.toUpperCase()}`;
      const result = (rate * amount).toFixed(2);
      document.getElementById("result").innerText = `–í—ã –ø–æ–ª—É—á–∏—Ç–µ: ${result} ${to.toUpperCase()}`;
    }

    function toggleForm() {
      const form = document.getElementById("exchange-form");
      form.style.display = form.style.display === "block" ? "none" : "block";
    }

    function submitExchange() {
      alert("–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –ø–æ –ø–æ—á—Ç–µ.");
    }
  </script>
</body>
</html>
