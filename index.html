<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CryptoHUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-top: 30px;
    }

    h1 span {
      color: #ff9900;
    }

    .badge {
      background-color: #ffcc00;
      color: #000;
      padding: 6px 12px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
      font-size: 0.9em;
      font-weight: bold;
    }

    .converter {
      margin: 40px auto;
      max-width: 400px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
    }

    select, input, button {
      font-family: inherit;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #ffcc00;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffaa00;
    }

    #rate {
      margin-top: 10px;
      font-size: 1em;
      color: #ccc;
    }

    .donate {
      margin-top: 30px;
    }

    .donate button {
      background: #222;
      color: #ffcc00;
      border: 2px solid #ffcc00;
    }

    .donate button:hover {
      background: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>Crypto<span>HUB</span></h1>
  <div class="badge">üî• –û–±–º–µ–Ω –∑–∞ 1 –º–∏–Ω—É—Ç—É</div>

  <div class="converter">
    <input type="number" id="amount" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É">
    <select id="from">
      <option value="btc">BTC</option>
      <option value="eth">ETH</option>
      <option value="usdt">USDT</option>
    </select>
    <select id="to">
      <option value="rub">RUB</option>
      <option value="usd">USD</option>
      <option value="eur">EUR</option>
    </select>
    <div id="rate">–ö—É—Ä—Å: ‚Äî</div>
    <button onclick="convert()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
    <div id="result"></div>
  </div>

  <div class="donate">
    <p>–ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å –ø—Ä–æ–µ–∫—Ç ‚ù§Ô∏è</p>
    <button onclick="window.open('https://donate.stream/link', '_blank')">–ü–æ–¥–¥–µ—Ä–∂–∞—Ç—å</button>
  </div>

  <script>
    async function getRate(from, to) {
      const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${from}&vs_currencies=${to}`);
      const data = await res.json();
      return data[from][to];
    }

    async function convert() {
      const amount = parseFloat(document.getElementById("amount").value);
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;

      if (!amount || amount <= 0) {
        document.getElementById("result").innerText = "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É.";
        return;
      }

      const rate = await getRate(from, to);
      const result = (rate * amount).toFixed(2);
      document.getElementById("rate").innerText = `–ö—É—Ä—Å: 1 ${from.toUpperCase()} = ${rate} ${to.toUpperCase()}`;
      document.getElementById("result").innerText = `–í—ã –ø–æ–ª—É—á–∏—Ç–µ: ${result} ${to.toUpperCase()}`;
    }
  </script>
</body>
</html>
